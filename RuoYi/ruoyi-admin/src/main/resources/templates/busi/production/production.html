<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('材料产品列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
                        <ul>
                            <li>
                                <label>材质：</label>
                                <input type="text" name="materialName"/>
                            </li>
                            <li>
                                <label>材质等级：</label>
                                <select name="materialLevel" th:with="type=${@dict.getType('level')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:production:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:production:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:production:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:production:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:production:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:production:remove')}]];
        var materialLevelDatas = [[${@dict.getType('level')}]];
        var prefix = ctx + "busi/production";
        var supplierId = $("#supplierId").val();

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add?supplierId="+supplierId,
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "材料产品",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'materialId',
                    title: '',
                    visible: false
                },
                {
                    field: 'materialName',
                    title: '材质'
                },
                {
                    field: 'materialLevel',
                    title: '材质等级',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(materialLevelDatas, value);
                    }
                },
                {
                    field: 'form',
                    title: '形式'
                },
                {
                    field: 'price',
                    title: '价格'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.materialId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.materialId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });


        function submitHandler() {
            var rows = $.table.selectFirstColumns();
            var column = $.table.selectColumns('materialName');
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            $.modal.close();
            parent.$('#materialId').val(rows);
            parent.$('#materialName').val(column);
        }
    </script>
</body>
</html>
