<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改机封系统管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-busiSystem-edit" th:object="${busiSystem}">
            <input name="supplierId" id="supplierId" th:field="*{supplierId}" type="hidden">
            <input name="systemId" th:field="*{systemId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">系统型号：</label>
                <div class="col-sm-8">
                    <input name="systemModel" th:field="*{systemModel}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">系统价格：</label>
                <div class="col-sm-8">
                    <input name="systemPrice" th:field="*{systemPrice}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/busiSystem";
        $("#form-busiSystem-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-busiSystem-edit').serialize());
            }
        }
    </script>
</body>
</html>
