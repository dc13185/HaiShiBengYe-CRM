<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改经营数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-data-edit" th:object="${busiData}">
            <input name="officeAddressCount" th:field="*{officeAddressCount}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">办事处数量：</label>
                <div class="col-sm-8">
                    <input name="officeAddressCount" th:field="*{officeAddressCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">业务员数量：</label>
                <div class="col-sm-8">
                    <input name="officeUsersCount" th:field="*{officeUsersCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报价数量：</label>
                <div class="col-sm-8">
                    <input name="quotationCount" th:field="*{quotationCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报价金额统计：</label>
                <div class="col-sm-8">
                    <input name="quotationPrice" th:field="*{quotationPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">人均金额统计：</label>
                <div class="col-sm-8">
                    <input name="avgQuotationPrice" th:field="*{avgQuotationPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">合同数量：</label>
                <div class="col-sm-8">
                    <input name="contractCount" th:field="*{contractCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">合同金额统计：</label>
                <div class="col-sm-8">
                    <input name="contractPrice" th:field="*{contractPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">人均合同额：</label>
                <div class="col-sm-8">
                    <input name="avgContractPrice" th:field="*{avgContractPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">整体折扣率：</label>
                <div class="col-sm-8">
                    <input name="overallDiscountRate" th:field="*{overallDiscountRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报价折扣率：</label>
                <div class="col-sm-8">
                    <input name="quotationDiscountRate" th:field="*{quotationDiscountRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">对应回款金额：</label>
                <div class="col-sm-8">
                    <input name="refundAmount" th:field="*{refundAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">延期项目数量：</label>
                <div class="col-sm-8">
                    <input name="delayContractCount" th:field="*{delayContractCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">延期项目比例：</label>
                <div class="col-sm-8">
                    <input name="delayContractProportion" th:field="*{delayContractProportion}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/data";
        $("#form-data-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-data-edit').serialize());
            }
        }
    </script>
</body>
</html>
