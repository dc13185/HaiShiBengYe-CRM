<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增经营数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-data-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">办事处数量：</label>
                <div class="col-sm-8">
                    <input name="officeAddressCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">业务员数量：</label>
                <div class="col-sm-8">
                    <input name="officeUsersCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报价数量：</label>
                <div class="col-sm-8">
                    <input name="quotationCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报价金额统计：</label>
                <div class="col-sm-8">
                    <input name="quotationPrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">人均金额统计：</label>
                <div class="col-sm-8">
                    <input name="avgQuotationPrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">合同数量：</label>
                <div class="col-sm-8">
                    <input name="contractCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">合同金额统计：</label>
                <div class="col-sm-8">
                    <input name="contractPrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">人均合同额：</label>
                <div class="col-sm-8">
                    <input name="avgContractPrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">整体折扣率：</label>
                <div class="col-sm-8">
                    <input name="overallDiscountRate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报价折扣率：</label>
                <div class="col-sm-8">
                    <input name="quotationDiscountRate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">对应回款金额：</label>
                <div class="col-sm-8">
                    <input name="refundAmount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">延期项目数量：</label>
                <div class="col-sm-8">
                    <input name="delayContractCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">延期项目比例：</label>
                <div class="col-sm-8">
                    <input name="delayContractProportion" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/data"
        $("#form-data-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-data-add').serialize());
            }
        }
    </script>
</body>
</html>
