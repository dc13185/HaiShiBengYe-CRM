<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改外购泵系列')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-line-edit" th:object="${busiOutsourcingLine}">
            <input name="outsourcingLineId" th:field="*{outsourcingLineId}" type="hidden">
            <input name="supplierId" id="supplierId" th:field="*{supplierId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">泵系列：</label>
                <div class="col-sm-8">
                    <input name="outsourcingLine" th:field="*{outsourcingLine}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/outsourcing/line";
        $("#form-line-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-line-edit').serialize());
            }
        }
    </script>
</body>
</html>
