<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增材质管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-texture-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">材质：</label>
                <div class="col-sm-8">
                    <input name="textureName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">材质形式：</label>
                <div class="col-sm-8">
                    <input name="textureType" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">与304质量比：</label>
                <div class="col-sm-8">
                    <input name="massRatio" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/texture"
        $("#form-texture-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-texture-add').serialize());
            }
        }
    </script>
</body>
</html>
