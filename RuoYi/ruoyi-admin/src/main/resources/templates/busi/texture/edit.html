<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改材质管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-texture-edit" th:object="${busiTexture}">
            <input name="textureId" th:field="*{textureId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">材质：</label>
                <div class="col-sm-8">
                    <input name="textureName" th:field="*{textureName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">材质形式：</label>
                <div class="col-sm-8">
                    <input name="textureType"  th:field="*{textureType}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">与304质量比：</label>
                <div class="col-sm-8">
                    <input name="massRatio" th:field="*{massRatio}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/texture";
        $("#form-texture-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-texture-edit').serialize());
            }
        }
    </script>
</body>
</html>
