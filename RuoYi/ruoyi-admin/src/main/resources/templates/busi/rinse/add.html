<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增冲洗方案管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rinse-add">
            <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">冲洗方案：</label>
                <div class="col-sm-8">
                    <input name="sealModel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">冲洗价格：</label>
                <div class="col-sm-8">
                    <input name="sealPrice" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/rinse"
        $("#form-rinse-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-rinse-add').serialize());
            }
        }
    </script>
</body>
</html>
