<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增联轴器')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-coupling-add">
            <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">联轴器型号：</label>
                <div class="col-sm-8">
                    <input name="couplingModel" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">联轴器价格：</label>
                <div class="col-sm-8">
                    <input name="couplingPrice" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/coupling"
        $("#form-coupling-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-coupling-add').serialize());
            }
        }
    </script>
</body>
</html>
