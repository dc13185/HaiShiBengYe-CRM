<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改联轴器')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-coupling-edit" th:object="${busiCoupling}">
            <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
            <input name="couplingId" th:field="*{couplingId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">联轴器型号：</label>
                <div class="col-sm-8">
                    <input name="couplingModel" th:field="*{couplingModel}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">联轴器价格：</label>
                <div class="col-sm-8">
                    <input name="couplingPrice" th:field="*{couplingPrice}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/coupling";
        $("#form-coupling-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-coupling-edit').serialize());
            }
        }
    </script>
</body>
</html>
