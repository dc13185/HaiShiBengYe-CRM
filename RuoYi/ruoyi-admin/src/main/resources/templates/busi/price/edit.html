<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改变价变量')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-price-edit" th:object="${busiPrice}">
            <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
            <input name="priceId" th:field="*{priceId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">报价变量说明：</label>
                <div class="col-sm-8">
                    <input name="priceName" th:field="*{priceName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">数据：</label>
                <div class="col-sm-8">
                    <input name="priceDate" th:field="*{priceDate}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/price";
        $("#form-price-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-price-edit').serialize());
            }
        }
    </script>
</body>
</html>
