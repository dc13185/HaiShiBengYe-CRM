<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改轴承供应商')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bearing-edit" th:object="${busiBearing}">
            <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
            <input name="bearingId" th:field="*{bearingId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">轴承型号：</label>
                <div class="col-sm-8">
                    <input name="bearingModel" th:field="*{bearingModel}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">轴承价格：</label>
                <div class="col-sm-8">
                    <input name="bearingPrice" th:field="*{bearingPrice}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/bearing";
        $("#form-bearing-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-bearing-edit').serialize());
            }
        }
    </script>
</body>
</html>
