<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增电机产品')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-motor-add">
            <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">电机型号：</label>
                <div class="col-sm-8">
                    <input name="motorModel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">功率/KW：</label>
                <div class="col-sm-8">
                    <input name="motorPower" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电机种类：</label>
                <div class="col-sm-8">
                    <input name="motorType" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">价格：</label>
                <div class="col-sm-8">
                    <input name="price" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/motor"
        $("#form-motor-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-motor-add').serialize());
            }
        }
    </script>
</body>
</html>
