<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改电机产品')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-motor-edit" th:object="${busiMotor}">
            <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
            <input name="motorId" th:field="*{motorId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">电机型号：</label>
                <div class="col-sm-8">
                    <input name="motorModel" th:field="*{motorModel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">功率/KW：</label>
                <div class="col-sm-8">
                    <input name="motorPower" th:field="*{motorPower}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电机种类：</label>
                <div class="col-sm-8">
                    <select name="motorType" class="form-control m-b" th:with="type=${@dict.getType('motor_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{motorType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">价格：</label>
                <div class="col-sm-8">
                    <input name="price" th:field="*{price}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/motor";
        $("#form-motor-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-motor-edit').serialize());
            }
        }
    </script>
</body>
</html>
