<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('选择报价类型')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-details-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">报价类型：</label>
                <div class="col-sm-8">
                    <input name="quotationId" id="quotationId" th:value="${quotationId}" type="hidden">
                    <select id="quotationType" class="form-control m-b" th:with="type=${@dict.getType('project_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        function submitHandler() {
            var quotationType = $("#quotationType").val();
            var quotationId = $("#quotationId").val();
            if( quotationType == 0){
                window.location.href = ctx+"busi/details/addDetails?quotationId="+quotationId;
            }else if(quotationType == 1){
                window.location.href = ctx+"busi/outsourcing/details/add?quotationId="+quotationId;
            }else if(quotationType == 2){
                window.location.href = ctx+"parts/parts/add?quotationId="+quotationId;
            }
        }

    </script>
</body>
</html>
