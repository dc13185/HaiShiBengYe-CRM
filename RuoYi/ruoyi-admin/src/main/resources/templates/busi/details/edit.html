<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改报价明细')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-details-edit" th:object="${busiQuotationDetails}">
            <input name="detailsId" th:field="*{detailsId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">报价单ID：</label>
                <div class="col-sm-8">
                    <input name="quotationId" th:field="*{quotationId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备位号：</label>
                <div class="col-sm-8">
                    <input name="equipmentNum" th:field="*{equipmentNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">产品系列：</label>
                <div class="col-sm-8">
                    <input name="productLineId" th:field="*{productLineId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">产品规格型号：</label>
                <div class="col-sm-8">
                    <input name="modelId" th:field="*{modelId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">材料：</label>
                <div class="col-sm-8">
                    <input name="materialId" th:field="*{materialId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">数量：</label>
                <div class="col-sm-8">
                    <input name="number" th:field="*{number}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">冲洗方案：</label>
                <div class="col-sm-8">
                    <textarea name="rinseSolutionId" class="form-control">[[*{rinseSolutionId}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">其他费用：</label>
                <div class="col-sm-8">
                    <input name="otherExpenses" th:field="*{otherExpenses}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">其他费用说明：</label>
                <div class="col-sm-8">
                    <textarea name="otherExpensesDescription" class="form-control">[[*{otherExpensesDescription}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">额定流量(m3/h)：</label>
                <div class="col-sm-8">
                    <input name="ratedFlow" th:field="*{ratedFlow}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扬程(m)：</label>
                <div class="col-sm-8">
                    <input name="lift" th:field="*{lift}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">工况温度(℃)：</label>
                <div class="col-sm-8">
                    <input name="operatingTemperature" th:field="*{operatingTemperature}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">流体密度(Kg/m³)：</label>
                <div class="col-sm-8">
                    <input name="fluidDensity" th:field="*{fluidDensity}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">入口压力(Mpa)：</label>
                <div class="col-sm-8">
                    <input name="inletPressure" th:field="*{inletPressure}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">汽蚀余量(m)：</label>
                <div class="col-sm-8">
                    <input name="npsh" th:field="*{npsh}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电机品牌：</label>
                <div class="col-sm-8">
                    <input name="motorSupplierId" th:field="*{motorSupplierId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电机型号：</label>
                <div class="col-sm-8">
                    <input name="motorId" th:field="*{motorId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">其他电机：</label>
                <div class="col-sm-8">
                    <textarea name="otherMotor" class="form-control">[[*{otherMotor}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">其他电机价格：</label>
                <div class="col-sm-8">
                    <input name="otherMotorPrice" th:field="*{otherMotorPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">机封品牌：</label>
                <div class="col-sm-8">
                    <input name="machineSupplierId" th:field="*{machineSupplierId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">机封型号：</label>
                <div class="col-sm-8">
                    <input name="machineId" th:field="*{machineId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">其他机封：</label>
                <div class="col-sm-8">
                    <textarea name="otherMachine" class="form-control">[[*{otherMachine}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">其他机封价格：</label>
                <div class="col-sm-8">
                    <input name="otherMachinePrice" th:field="*{otherMachinePrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">联轴器品牌：</label>
                <div class="col-sm-8">
                    <input name="couplingSupplierId" th:field="*{couplingSupplierId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">联轴器型号：</label>
                <div class="col-sm-8">
                    <input name="couplingId" th:field="*{couplingId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">其他联轴器：</label>
                <div class="col-sm-8">
                    <textarea name="otherCoupling" class="form-control">[[*{otherCoupling}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">其他联轴器价格：</label>
                <div class="col-sm-8">
                    <input name="otherCouplingPrice" th:field="*{otherCouplingPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">报价类型：</label>
                <div class="col-sm-8">
                    <select name="quotationType" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/details";
        $("#form-details-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-details-edit').serialize());
            }
        }
    </script>
</body>
</html>
