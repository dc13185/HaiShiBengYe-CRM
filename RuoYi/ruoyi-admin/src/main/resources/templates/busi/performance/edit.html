<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改业绩管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-performance-edit" th:object="${busiPerformance}">
            <input name="performanceId" th:field="*{performanceId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">办事处：</label>
                <div class="col-sm-8">
                    <input name="officeAddress" th:field="*{officeAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报价金额：</label>
                <div class="col-sm-8">
                    <input name="quotationPrice" th:field="*{quotationPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">业务员：</label>
                <div class="col-sm-8">
                    <input name="officeStaffName" th:field="*{officeStaffName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报价数量：</label>
                <div class="col-sm-8">
                    <input name="quotationCount" th:field="*{quotationCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">合同数量：</label>
                <div class="col-sm-8">
                    <input name="contractCount" th:field="*{contractCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">合同金额：</label>
                <div class="col-sm-8">
                    <input name="contractPrice" th:field="*{contractPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">回款金额：</label>
                <div class="col-sm-8">
                    <input name="repaymentAmount" th:field="*{repaymentAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">签约金额：</label>
                <div class="col-sm-8">
                    <input name="singQuotationPrice" th:field="*{singQuotationPrice}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/performance";
        $("#form-performance-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-performance-edit').serialize());
            }
        }
    </script>
</body>
</html>
