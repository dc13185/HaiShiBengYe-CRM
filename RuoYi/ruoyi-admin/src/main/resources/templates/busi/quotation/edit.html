<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改报价单管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-quotation-edit" th:object="${busiQuotation}">
            <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
            <input name="quotationId" th:field="*{quotationId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">项目名称：</label>
                <div class="col-sm-8">
                    <input name="projectName" th:field="*{projectName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">项目所在地：</label>
                <div class="col-sm-8">
                    <input name="projectAddress" th:field="*{projectAddress}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">报价单号：</label>
                <div class="col-sm-8">
                    <input name="quotationNo" th:field="*{quotationNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">客户id：</label>
                <div class="col-sm-8">
                    <input name="customerId" th:field="*{customerId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">办事处：</label>
                <div class="col-sm-8">
                    <input name="officeAddress" th:field="*{officeAddress}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">业务员：</label>
                <div class="col-sm-8">
                    <input name="officeStaffName" th:field="*{officeStaffName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">选型技术人员：</label>
                <div class="col-sm-8">
                    <input name="technicalStaffId" th:field="*{technicalStaffId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">产品类型：</label>
                <div class="col-sm-8">
                    <select name="quotationType" class="form-control m-b" th:with="type=${@dict.getType('procurement_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{project_type}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/quotation";
        $("#form-quotation-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-quotation-edit').serialize());
            }
        }
    </script>
</body>
</html>
