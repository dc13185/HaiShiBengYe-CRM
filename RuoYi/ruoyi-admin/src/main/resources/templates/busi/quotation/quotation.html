<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('报价单管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
                        <ul>
                            <li>
                                <label>项目名称：</label>
                                <input type="text" name="projectName"/>
                            </li>
                            <li>
                                <label>报价单号：</label>
                                <input type="text" name="quotationNo"/>
                            </li>
                            <li>
                                <label>产品类型：</label>
                                <select name="quotationType" th:with="type=${@dict.getType('project_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="busi:quotation:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="busi:quotation:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="busi:quotation:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="busi:quotation:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('busi:quotation:edit')}]];
        var removeFlag = [[${@permission.hasPermi('busi:quotation:remove')}]];
        var quotationTypeDatas = [[${@dict.getType('procurement_type')}]];
        var prefix = ctx + "busi/quotation";
        var supplierId = $("#supplierId").val();
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add?supplierId="+supplierId,
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "报价单管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'quotationId',
                    title: '项目编号',
                    visible: false
                },
                {
                    field: 'projectName',
                    title: '项目名称'
                },
                {
                    field: 'projectAddress',
                    title: '项目所在地'
                },
                {
                    field: 'quotationNo',
                    title: '报价单号'
                },
                {
                    field: 'customerId',
                    title: '客户id'
                },
                {
                    field: 'officeAddress',
                    title: '办事处'
                },
                {
                    field: 'officeStaffName',
                    title: '业务员'
                },
                {
                    field: 'technicalStaffId',
                    title: '选型技术人员'
                },
                {
                    field: 'quotationType',
                    title: '产品类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(quotationTypeDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.quotationId + '\')"><i class="fa fa-edit"></i>修改基本信息</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.quotationId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-success btn-xs btn-right' + editFlag + '" href="javascript:void(0)" onclick="openDetails(\'' + row.quotationId + '\')"><i class="fa fa-eye">查看报价单详情</i></a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function openDetails(quotationId){
            $.modal.openTab("查看报价明细",ctx+"busi/details?quotationId="+quotationId)

        }

    </script>
</body>
</html>
