<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增机封管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-machine-add">
            <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">机封型号：</label>
                <div class="col-sm-8">
                    <input name="machineModel" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">机封价格：</label>
                <div class="col-sm-8">
                    <input name="machinePrice" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/machine"
        $("#form-machine-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-machine-add').serialize());
            }
        }
    </script>
</body>
</html>
