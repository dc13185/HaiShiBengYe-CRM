<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增生产参数')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-parameter-add">
            <input name="modelId" id="modelId" th:value="${modelId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">配件名称：</label>
                <div class="col-sm-8">
                    <input name="itemNumber" class="form-control" t ype="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">材质：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input name="materialName" id="materialName" class="form-control" type="text" readonly="true" onclick="selectTextureId()"  required>
                        <input name="textureId" id="textureId"  type="hidden">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">材质形式：</label>
                <div class="col-sm-8">
                    <input name="form" id="form" class="form-control" type="text" readonly="true" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">重量/kg：</label>
                <div class="col-sm-8">
                    <input name="weight" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">机加工工时/h：</label>
                <div class="col-sm-8">
                    <input name="time" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">是否为过流部件：</label>
                <div class="col-sm-8">
                    <select name="isCurrent" class="form-control m-b" th:with="type=${@dict.getType('busi_is_status')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/parameter"
        $("#form-parameter-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-parameter-add').serialize());
            }
        }
        function selectTextureId(){
            $.modal.open("选择产品系列", ctx + "busi/texture");
        }
    </script>
</body>
</html>
