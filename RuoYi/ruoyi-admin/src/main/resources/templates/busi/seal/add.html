<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增机封以及系统产品')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-seal-add">
            <input name="supplierId" id="supplierId" th:value="${supplierId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">机封型号：</label>
                <div class="col-sm-8">
                    <input name="machineSealModel" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">机封价格：</label>
                <div class="col-sm-8">
                    <input name="machineSealPrice" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">冲洗方案：</label>
                <div class="col-sm-8">
                    <input name="rinseSolution" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">冲洗方案价格：</label>
                <div class="col-sm-8">
                    <input name="rinseSolutionPrice" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">系统型号：</label>
                <div class="col-sm-8">
                    <input name="systemModel" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">系统价格：</label>
                <div class="col-sm-8">
                    <input name="systemPrice" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/seal"
        $("#form-seal-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-seal-add').serialize());
            }
        }
    </script>
</body>
</html>
