<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改机封以及系统产品')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-seal-edit" th:object="${busiMachineSeal}">
            <input name="supplierId" id="supplierId" th:field="*{supplierId}" type="hidden">
            <input name="machineId" th:field="*{machineId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">机封型号：</label>
                <div class="col-sm-8">
                    <input name="machineSealModel" th:field="*{machineSealModel}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">机封价格：</label>
                <div class="col-sm-8">
                    <input name="machineSealPrice" th:field="*{machineSealPrice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">冲洗方案：</label>
                <div class="col-sm-8">
                    <input name="rinseSolution" th:field="*{rinseSolution}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">冲洗方案价格：</label>
                <div class="col-sm-8">
                    <input name="rinseSolutionPrice" th:field="*{rinseSolutionPrice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">系统型号：</label>
                <div class="col-sm-8">
                    <input name="systemModel" th:field="*{systemModel}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">系统价格：</label>
                <div class="col-sm-8">
                    <input name="systemPrice" th:field="*{systemPrice}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/seal";
        $("#form-seal-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-seal-edit').serialize());
            }
        }
    </script>
</body>
</html>
