<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改配件报价')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-parts-edit" th:object="${busiPartsDetails}">
            <input name="detailsId" th:field="*{detailsId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">报价单ID：</label>
                <div class="col-sm-8">
                    <input name="quotationId" th:field="*{quotationId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备位号：</label>
                <div class="col-sm-8">
                    <input name="equipmentNum" th:field="*{equipmentNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">产品系列：</label>
                <div class="col-sm-8">
                    <input name="productLineId" th:field="*{productLineId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">泵型号：</label>
                <div class="col-sm-8">
                    <input name="modelId" th:field="*{modelId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">配件名称：</label>
                <div class="col-sm-8">
                    <input name="parameterId" th:field="*{parameterId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">数量：</label>
                <div class="col-sm-8">
                    <input name="number" th:field="*{number}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "parts/parts";
        $("#form-parts-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-parts-edit').serialize());
            }
        }
    </script>
</body>
</html>
