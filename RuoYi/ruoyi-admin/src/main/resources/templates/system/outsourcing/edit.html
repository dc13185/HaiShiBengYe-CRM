<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改外购产品供应商')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-outsourcing-edit" th:object="${busiOutsourcing}">
            <input name="outsourcingId" th:field="*{outsourcingId}" type="hidden">
            <input name="outsourcingLineId" th:field="*{outsourcingLineId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">规格型号：</label>
                <div class="col-sm-8">
                    <input name="outsourcingModel" th:field="*{outsourcingModel}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">过滤流系列材质：</label>
                <div class="col-sm-8">
                    <input name="outsourcingMaterial" th:field="*{outsourcingMaterial}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">价格：</label>
                <div class="col-sm-8">
                    <input name="outsourcingPrice" th:field="*{outsourcingPrice}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/outsourcing";
        $("#form-outsourcing-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-outsourcing-edit').serialize());
            }
        }
    </script>
</body>
</html>
