<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('报价单报价明细列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>报价单号：</label>
                                <input type="text" name="quotationNo" id="quotationNo"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm search-ts" onclick=searchDetails()><i class="fa fa-search"></i>&nbsp;搜索</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <div class="wrapper wrapper-content animated fadeInRight ibox-content self-made" style="display: none">
                    <h3>自制报价费用明细：</h3>

                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">报价金额：</label>
                            <div class="col-sm-9">
                                <p id="zzContractPrice" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">泵头材料成本合计：</label>
                            <div class="col-sm-9">
                                <p id="bengtouclCb" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">泵头人工成本合计：</label>
                            <div class="col-sm-9">
                                <p id="bengtouRgCb" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造费用成本合计：</label>
                            <div class="col-sm-9">
                                <p id="bengtouFyCb" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">泵头成本合计：</label>
                            <div class="col-sm-9">
                                <p id="bengtouhj" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电机成本合计：</label>
                            <div class="col-sm-9">
                                <p id="motorCb" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">机封及系统成本合计：</label>
                            <div class="col-sm-9">
                                <p id="jfCb" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">轴承成本合计：</label>
                            <div class="col-sm-9">
                                <p id="zcCb" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联轴器成本合计：</label>
                            <div class="col-sm-9">
                                <p id="zlqCb" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">额外配置成本合计：</label>
                            <div class="col-sm-9">
                                <p id="ewCb" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">外购成本合计：</label>
                            <div class="col-sm-9">
                                <p id="wghj" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 centered">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合计总成本：</label>
                            <div class="col-sm-9">
                                <p id="allPrice" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 ">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">毛利：</label>
                            <div class="col-sm-9">
                                <p id="zzMl" class="form-control-static">0</p>
                            </div>
                        </div>
                    </div>
            </div>



            <div class="wrapper wrapper-content animated fadeInRight ibox-content waigou-made" style="display: none">
                <h3>外购报价明细：</h3>

                <div class="col-md-12 centered">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">报价金额：</label>
                        <div class="col-sm-9">
                            <p id="wgContractPrice" class="form-control-static">0</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 centered">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">泵头成本合计：</label>
                        <div class="col-sm-9">
                            <p id="outsourcingPrice" class="form-control-static">0</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 centered">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">电机成本合计：</label>
                        <div class="col-sm-9">
                            <p id="motorPrice" class="form-control-static">0</p>
                        </div>
                     <!--   <label class="col-sm-2 control-label">报价金额：</label>
                        <div class="col-sm-2">
                            <input name="bengtouclCb" class="form-control control-label" type="text">
                        </div>-->
                    </div>
                </div>

                <div class="col-md-12 centered ">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">总计成本：</label>
                        <div class="col-sm-9">
                            <p id="wgCb" class="form-control-static">0</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 centered">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">毛利：</label>
                        <div class="col-sm-9">
                            <p id="wgMl" class="form-control-static">0</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="wrapper wrapper-content animated fadeInRight ibox-content peijian-made"  style="display: none">
                <h3>配件报价明细：</h3>
                <div class="col-md-12 centered">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">报价金额：</label>
                        <div class="col-sm-9">
                            <p id="pjBusiPartsPrice" class="form-control-static">0</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 centered">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">成本合计：</label>
                        <div class="col-sm-9">
                            <p id="busiPartsPrice" class="form-control-static">0</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 centered">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">毛利：</label>
                        <div class="col-sm-9">
                            <p id="pjMl" class="form-control-static">0</p>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/price/details";
        var editFlag = [[${@permission.hasPermi('busi:details:edit')}]];
        var removeFlag = [[${@permission.hasPermi('busi:details:remove')}]];
        var quotationNo = [[${quotationNo}]];
        if (quotationNo){
            $("#quotationNo").val(quotationNo);
            $(".search-ts").click();

        }
        function searchDetails(){
            var quotationNo = $("#quotationNo").val();
            if (!quotationNo || quotationNo == ''){
                $.modal.alertWarning("请输入订单号");
                return
            }
            $.ajax({
                url: prefix + "/searchDetails",
                data: quotationNo,
                type: "post",
                processData: false,
                contentType: "application/json",
                success: function(result) {
                    debugger;
                    var busiPriceDetails = result.data.busiPriceDetails;
                    if (busiPriceDetails){
                        $("#bengtouclCb").html(busiPriceDetails.bengtouclCb);
                        $("#bengtouRgCb").html(busiPriceDetails.bengtouRgCb);
                        $("#bengtouFyCb").html(busiPriceDetails.bengtouFyCb);
                        //泵头成本合计
                        $("#bengtouhj").html(busiPriceDetails.bengtouclCb+busiPriceDetails.bengtouRgCb+busiPriceDetails.bengtouFyCb);
                        //外购成本
                        $("#motorCb").html(busiPriceDetails.motorCb);
                        $("#jfCb").html(busiPriceDetails.jfCb);
                        $("#zlqCb").html(busiPriceDetails.zlqCb);
                        $("#ewCb").html(busiPriceDetails.ewCb);
                        $("#wghj").html(busiPriceDetails.motorCb + busiPriceDetails.jfCb + busiPriceDetails.zlqCb + busiPriceDetails.ewCb);
                        var allSum = busiPriceDetails.bengtouclCb+busiPriceDetails.bengtouRgCb+busiPriceDetails.bengtouFyCb+busiPriceDetails.motorCb + busiPriceDetails.jfCb + busiPriceDetails.zlqCb + busiPriceDetails.ewCb;
                        $("#allPrice").html(allSum.toFixed(2))
                        $("#zzContractPrice").html(busiPriceDetails.contractPrice)
                        if (busiPriceDetails.profit){
                            $("#zzMl").html(busiPriceDetails.profit.toFixed(2));
                        }

                        $(".self-made").show();
                    }else{
                        $(".self-made").hide();
                    }
                    var outsourcingMap = result.data.outsourcingMap;
                    if (outsourcingMap){
                        $("#outsourcingPrice").html(outsourcingMap.productPrice);
                        $("#motorPrice").html(outsourcingMap.motorPrice);
                        $("#wgContractPrice").html(outsourcingMap.quotationAmount);
                        var cb = outsourcingMap.productPrice + outsourcingMap.motorPrice;
                        $("#wgCb").html(cb.toFixed(2));
                        if(outsourcingMap.profit){
                            $("#wgMl").html(outsourcingMap.profit.toFixed(2));
                        }
                        $(".waigou-made").show();
                    }else{
                        $(".waigou-made").hide();
                    }
                    //配件
                    var busiPartsDetails = result.data.busiPartsDetails;
                    if (busiPartsDetails){
                        $("#busiPartsPrice").html(busiPartsDetails.costPrice);
                        $("#pjBusiPartsPrice").html(busiPartsDetails.quotationAmount);
                        if(busiPartsDetails.profit){
                            $("#pjMl").html(busiPartsDetails.profit.toFixed(2));
                        }
                        $(".peijian-made").show();
                    }else{
                        $(".peijian-made").hide();
                    }
                }
            });

        }

    </script>
</body>
</html>
