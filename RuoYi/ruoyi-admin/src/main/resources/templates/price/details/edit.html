<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改报价单报价明细')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-details-edit" th:object="${busiPriceDetails}">
            <input name="priceDetailsId" th:field="*{priceDetailsId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">泵头成本：</label>
                <div class="col-sm-8">
                    <input name="bengtouCb" th:field="*{bengtouCb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">泵头材料成本：</label>
                <div class="col-sm-8">
                    <input name="bengtouclCb" th:field="*{bengtouclCb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">泵头人工成本：</label>
                <div class="col-sm-8">
                    <input name="bengtouRgCb" th:field="*{bengtouRgCb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">制造费用成本：</label>
                <div class="col-sm-8">
                    <input name="bengtouFyCb" th:field="*{bengtouFyCb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电机成本：</label>
                <div class="col-sm-8">
                    <input name="motorCb" th:field="*{motorCb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">机封及系统成本：</label>
                <div class="col-sm-8">
                    <input name="jfCb" th:field="*{jfCb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">轴承成本：</label>
                <div class="col-sm-8">
                    <input name="zcCb" th:field="*{zcCb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">联轴器成本：</label>
                <div class="col-sm-8">
                    <input name="zlqCb" th:field="*{zlqCb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">额外配置成本：</label>
                <div class="col-sm-8">
                    <input name="ewCb" th:field="*{ewCb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">：</label>
                <div class="col-sm-8">
                    <input name="quotationId" th:field="*{quotationId}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "busi/details";
        $("#form-details-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-details-edit').serialize());
            }
        }
    </script>
</body>
</html>
